version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    assignees:
      - 'dannywillems'
    reviewers:
      - 'dannywillems'
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'deps'
      prefix-development: 'deps-dev'
      include: 'scope'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    assignees:
      - 'dannywillems'
    reviewers:
      - 'dannywillems'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci'
      include: 'scope'

  # Enable version updates for Go modules
  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    assignees:
      - 'dannywillems'
    reviewers:
      - 'dannywillems'
    labels:
      - 'dependencies'
      - 'go'
    commit-message:
      prefix: 'deps'
      include: 'scope'
