{{/* Tip shortcode - creates info/warning boxes with markdown support
  Usage: {{< tip
>}}content{{< /tip >}}
{{< tip "warning" >}}content{{< /tip >}}
*/}}
{{ $type := .Get 0 | default "info" }}
{{ $class := cond (eq $type "warning") "tip tip_warning" "tip" }}
<div class="{{ $class }}">
  {{ .Inner | .Page.RenderString }}
</div>
