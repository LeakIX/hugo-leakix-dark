{{/* X (formerly Twitter) embed shortcode
  Usage: {{< x user="username" id="tweet_id"
>}}
*/}}
{{ $user := .Get "user" }}
{{ $id := .Get "id" }}
{{ if and $user $id }}
  <blockquote class="twitter-tweet" data-theme="dark">
    <a href="https://x.com/{{ $user }}/status/{{ $id }}">View post on X</a>
  </blockquote>
  <script
    async
    src="https://platform.twitter.com/widgets.js"
    charset="utf-8"></script>
{{ else }}
  <div class="alert alert-warning">
    <strong>X Shortcode Error:</strong>
    Both user and id parameters are required.
  </div>
{{ end }}
